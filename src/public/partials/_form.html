<div class="form-group">
	<label for="firstName" class="col-sm-3 control-label">First name</label>
	<div class="col-sm-9">
		<input type="text" required ng-model="userAccount.firstName" class="form-control" id="firstName" />
	</div>
</div>
<div class="form-group">
	<label for="lastName" class="col-sm-3 control-label">Last name</label>
	<div class="col-sm-9">
		<input type="text" required ng-model="userAccount.lastName" class="form-control" id="lastName" />
	</div>
</div>
<div class="form-group">
	<label for="email" class="col-sm-3 control-label">E-mail</label>
	<div class="col-sm-9">
		<input type="email" required ng-model="userAccount.email" class="form-control" id="email" />
	</div>
</div>
<div class="form-group">
	<label for="dateOfBirth" class="col-sm-3 control-label">Date of birth</label>
	<div class="col-sm-9">
		<input type="text" required ng-model="userAccount.dateOfBirth" class="form-control" id="dateOfBirth" />
	</div>
</div>
<div>
	<button type="submit" class="btn btn-primary pull-right"><span class="glyphicon glyphicon-save" aria-hidden="true"></span> Save</button>
</div>
