<div class="alert alert-success" ng-show="successMessage">
	<span class="glyphicon glyphicon-ok-sign" aria-hidden="true"></span> {{successMessage}}
</div>
<h1>User Accounts</h1>
<table class="table useraccounttable">
	<tr>
		<th><a class="btn" ng-click="order('firstName')">First name <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true" ng-show="orderColumn == 'firstName' && desc"></span><span class="glyphicon glyphicon-triangle-top" aria-hidden="true" ng-show="orderColumn == 'firstName' && !desc"></span></a></th>
		<th><a class="btn" ng-click="order('lastName')">Last name <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true" ng-show="orderColumn == 'lastName' && desc"></span><span class="glyphicon glyphicon-triangle-top" aria-hidden="true" ng-show="orderColumn == 'lastName' && !desc"></span></a></th>
		<th><a class="btn" ng-click="order('email')">E-mail <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true" ng-show="orderColumn == 'email' && desc"></span><span class="glyphicon glyphicon-triangle-top" aria-hidden="true" ng-show="orderColumn == 'email' && !desc"></span></a></th>
		<th><a class="btn" ng-click="order('dateOfBirth')">Date of birth <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true" ng-show="orderColumn == 'dateOfBirth' && desc"></span><span class="glyphicon glyphicon-triangle-top" aria-hidden="true" ng-show="orderColumn == 'dateOfBirth' && !desc"></span></a></th>
		<th></th>
	</tr>
	<tr ng-repeat="userAccount in userAccounts | orderBy:orderColumn:desc">
		<td>{{userAccount.firstName}}</td>
		<td>{{userAccount.lastName}}</td>
		<td>{{userAccount.email}}</td>
		<td>{{userAccount.dateOfBirth}}</td>
		<td>
			<a class="btn btn-sm btn-primary" ui-sref="editUserAccount({id:userAccount.id})"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
			<a class="btn btn-sm btn-danger"  ng-click="deleteUserAccount(userAccount)"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>
		</td>
	</tr>
</table>
<a ui-sref="newUserAccount" class="btn btn-primary pull-right"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Create user account</a>
<br />
<hr />
